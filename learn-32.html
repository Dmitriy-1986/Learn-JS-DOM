<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="placeholder"></div>

<script>
    const placeholder = document.querySelector('#placeholder');

    function Car (img, vin) {
        this.img = img;
        this.vin = vin;
    }

    Car.prototype.model = 'Audi';

    Car.prototype.showStats = function (element) {
        element.insertAdjacentHTML('beforeend', `<img src='${this.img}'><br>`);
        element.insertAdjacentHTML('beforeend', `Model: ${this.model}<br>`);
        element.insertAdjacentHTML('beforeend', `VIN: ${this.vin}`);
    }

    let car1 = new Car('images/audi-a6-250.jpg', 'XY1234567890');
    car1.showStats(placeholder);

    console.log(car1 instanceof Car);
</script>
</body>
</html>
