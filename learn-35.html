<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    let str, strType;

    str = 'abcdeghijklmnopqrstuvwxyz'
    str = function () {};
    str = true;
    str = null;
    str = 123n;
    str = 123;
    str = Symbol();

    if (typeof str === 'string') {
        strType = 'its js type: - its String!';
        document.body.append(strType);
        console.log(strType);

    } else if (typeof str === 'number') {
        strType = 'its js type: - its Number!';
        document.body.append(strType);
        console.log(strType);

    } else if (typeof str === 'object') {
        strType = 'its js type: - its Object!';
        document.body.append(strType);
        console.log(strType); //console.log(typeof null);

    } else if (typeof str === 'undefined') {
        strType = 'its js type: - its Undefined!';
        document.body.append(strType);
        console.log(strType); //console.log(typeof undefined);

    } else if (typeof str === 'symbol') {
        strType = 'its js type: - its Symbol!';
        document.body.append(strType);
        console.log(strType); //console.log(typeof Symbol());

    } else if (typeof str === 'bigint') {
        strType = 'its js type: - its Bigint!';
        document.body.append(strType);
        console.log(strType); //const bigInt = 1234567890123456789012345678901234567890n; console.log(typeof bigInt);

    } else if (typeof str === 'boolean') {
        strType = 'its js type: - its Boolean!';
        document.body.append(strType);
        console.log(strType); //console.log(typeof true);

    } else if (typeof str === 'function') {
        strType = 'its js type: - its Function!';
        document.body.append(strType);
        console.log(strType); //console.log(typeof function(){});

    } else {
        console.log('don\'t type!');
    }

</script>
</body>
</html>
