<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Работа с radio button</h2>
  <div>
    <input type="radio" name="answer" checked> Yes
    <input type="radio" name="answer"> No
  </div>

  <script>
    let radioButtons = document.getElementsByName('answer');
    for(const button of radioButtons) {
      button.checked = !button.checked; //меняем значение атрибута checked на противоположное
    }
  </script>
</body>
</html>
