<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #menu li {
      line-height: 2rem;
    }

    #menu li:hover {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <ul id="menu">
    <li data-action="new">New file</li>
    <li data-action="save">Save file</li>
    <li data-action="delete">Delete file</li>
    <li data-action="exit">Exit</li>
  </ul>

  <script>
    let fileManager = {
      new() {
        alert('Создание нового файла!');
      },
      save() {
        alert('Сохранение нового файла!');
      },
      delete() {
        alert('Удаление нового файла!');
      },
      exit() {
        alert('Выход!');
      }
    };

    document.querySelector('#menu').addEventListener('click', (e) => {
      const action = e.target.dataset.action;

      if(action) {
        fileManager[action]();
      }
    })
  </script>
</body>

</html>
