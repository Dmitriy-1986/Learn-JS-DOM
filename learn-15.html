<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  Операнд 1: <input type="text" id="input1"><br><br>
  Операнд 2: <input type="text" id="input2"><br><br>

  <button id="add-btn">+</button>
  <button id="rem-btn">-</button>
  <button id="mul-btn">*</button>
  <button id="div-btn">/</button>
  <hr>
  <div id="result"></div>

  <script>
    let input1 = document.querySelector('#input1');
    let input2 = document.querySelector('#input2');

    let addBtn = document.querySelector('#add-btn');
    let remBtn = document.querySelector('#rem-btn');
    let mulBtn = document.querySelector('#mul-btn');
    let divBtn = document.querySelector('#div-btn');

    let result = document.querySelector('#result');

    addBtn.onclick = add;
    remBtn.onclick = rem;
    mulBtn.onclick = mul;
    divBtn.onclick = div;

    function add() {
      let sum = Number(input1.value) + Number(input2.value);
      validate(sum);
      cleaner();
    }

    function rem() {
      let sum = Number(input1.value) - Number(input2.value);
      validate(sum);
      cleaner();
    }

    function mul() {
      let sum = Number(input1.value) * Number(input2.value);
      validate(sum);
      cleaner();
    }

    function div() {
      let sum = Number(input1.value) / Number(input2.value);
      validate(sum);
      cleaner();
    }

    function validate(x) {
      if (Number(x)) {
        result.innerHTML = x;
      } else if (Number(x === 0)) {
        result.innerHTML = 0;
      } else {
        result.innerHTML = 'Введите число!';
      }
    }

    function cleaner() {
      input1.value = '';
      input2.value = '';
    }
  </script>
</body>

</html>
