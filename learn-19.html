<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>lorem ipsum dolor anet...</p>
    <button class="hidden-true">Click для скрытия текста</button>
    <script>
        document.querySelector('.hidden-true').onclick = function () {
            document.querySelector('p').hidden = true;
            this.textContent = 'Текст был спрятан после клика на эту кнопку!'
        }

    </script>
</body>

</html>
